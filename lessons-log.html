<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel's Lesson Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --bg-color: transparent;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #222;
            --text-light: #555;
            --math-color: #FF2E63;
            --science-color: #00F5D4;
            --english-color: #00C2FF;
            --history-color: #D0FF00;
            --art-color: #FF9F1C;
            --radius: 16px;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        #app-container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: 0 0 15px rgba(255, 46, 99, 0.5), 0 0 30px rgba(0, 194, 255, 0.3), 0 0 45px rgba(208, 255, 0, 0.2);
            border: 2px solid rgba(255,255,255,1);
            position: relative;
        }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid #eee; }
        h1 {
            font-family: 'Fredoka', sans-serif; font-size: 2rem; margin: 0;
            background: linear-gradient(45deg, #FF2E63, #FF9F1C, #D0FF00, #00C2FF, #9D4EDD);
            -webkit-background-clip: text; background-clip: text; color: transparent; display: inline-block;
        }
        .header-actions { display: flex; gap: 10px; align-items: center; }

        /* Overview Cards */
        .status-overview { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .status-card { background: white; padding: 15px; border-radius: var(--radius); box-shadow: 0 5px 15px rgba(0,0,0,0.08); display: flex; align-items: center; gap: 15px; border: 1px solid #f0f0f0; }
        .status-icon { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; }
        .icon-pending { background: #fff0f0; color: #FF2E63; }
        .icon-received { background: #f0fff4; color: #00b894; }
        .stat-number { font-weight: 800; color: var(--text-main); font-size: 1.2rem; }

        /* Filters */
        .filter-section { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; scrollbar-width: none; }
        .filter-section::-webkit-scrollbar { display: none; }
        .filter-btn { background: #fff; border: 2px solid #eee; padding: 8px 18px; border-radius: 25px; font-weight: 700; white-space: nowrap; cursor: pointer; color: var(--text-light); font-size: 0.9rem; }
        .filter-btn:hover { border-color: #ddd; transform: translateY(-2px); }
        .filter-btn.active { color: white; border-color: transparent; }
        .filter-btn[onclick*="'All'"].active { background: #333; }
        .filter-btn[data-subject="Math"].active { background: var(--math-color); }
        .filter-btn[data-subject="Science"].active { background: var(--science-color); color: #005f50; }
        .filter-btn[data-subject="English"].active { background: var(--english-color); color: #00405c; }
        .filter-btn[data-subject="History"].active { background: var(--history-color); color: #4a5e00; }
        .filter-btn[data-subject="Art"].active { background: var(--art-color); }

        /* Controls */
        .controls-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #f8f9fa; padding: 12px 20px; border-radius: 12px; border: 1px solid #eee; flex-wrap: wrap; gap: 15px; }
        .filters-right-group { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        .control-group { display: flex; gap: 8px; align-items: center; }
        .control-label { margin: 0; font-size: 0.85rem; color: #666; font-weight: 700; white-space: nowrap; }
        .control-select { padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Nunito', sans-serif; font-weight: 600; color: var(--text-main); cursor: pointer; outline: none; background: white; font-size: 0.9rem; min-width: 120px; }
        .control-btn { background: none; border: none; color: var(--text-light); font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; padding: 5px 10px; border-radius: 6px; }
        .control-btn:hover { color: #00C2FF; background: #eefbff; }

        /* --- NEW GROUPED VIEW STYLES --- */
        .log-container { background: transparent; border-radius: var(--radius); box-shadow: none; border: none; }
        .log-container.collapsed .log-body-wrapper { display: none; }

        /* Unit/Topic Group Container */
        .unit-group { margin-bottom: 15px; background: white; border-radius: 12px; border: 1px solid #eee; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        
        /* Unit Header (The clickable bar) */
        .unit-header { 
            padding: 15px 20px; 
            background: #fafafa; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid transparent; 
            transition: all 0.2s;
        }
        .unit-header:hover { background: #f0f0f0; }
        .unit-group.expanded .unit-header { border-bottom: 1px solid #eee; background: white; }
        .unit-group.expanded { border-color: #ccc; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }

        .unit-info { display: flex; align-items: center; gap: 15px; }
        .unit-icon { width: 40px; height: 40px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; color: white; }
        
        .unit-title-block { display: flex; flex-direction: column; }
        .unit-title { font-weight: 800; font-size: 1.05rem; color: var(--text-main); font-family: 'Fredoka', sans-serif; }
        .unit-meta { font-size: 0.8rem; color: #888; margin-top: 2px; display: flex; gap: 10px; align-items: center; }
        .unit-badge { background: #eee; padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; font-weight: 700; }

        .unit-actions { display: flex; align-items: center; gap: 10px; }
        
        /* Button to add lesson specifically to this unit */
        .btn-add-unit { 
            background: white; border: 2px solid #ddd; color: #666; 
            padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; gap: 5px; transition: 0.2s;
        }
        .btn-add-unit:hover { border-color: var(--english-color); color: var(--english-color); background: #f0fbff; }
        
        .toggle-icon { color: #ccc; transition: transform 0.3s; font-size: 1.1rem; }
        .unit-group.expanded .toggle-icon { transform: rotate(180deg); color: var(--text-main); }

        /* The List of Lessons inside the Unit */
        .unit-body { display: none; background: white; }
        .unit-group.expanded .unit-body { display: block; animation: slideDown 0.3s ease-out; }
        
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Reuse grid row but tweaked for nesting */
        .grid-row {
            display: grid;
            /* Date | Name/Subtopic | Status | Actions */
            grid-template-columns: 120px 1fr 120px 120px; 
            padding: 12px 20px;
            align-items: center;
            border-bottom: 1px solid #f8f8f8;
        }
        .grid-row:last-child { border-bottom: none; }
        
        /* Header inside the unit */
        .inner-header { 
            font-size: 0.75rem; color: #999; font-weight: 800; text-transform: uppercase; 
            background: #fdfdfd; padding: 8px 20px; border-bottom: 1px solid #f0f0f0;
        }

        .lesson-name-block { display: flex; flex-direction: column; }
        .lesson-name { font-weight: 700; color: #333; font-size: 0.95rem; }
        .lesson-subtopic { color: #00C2FF; font-size: 0.85rem; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; }
        .lesson-note { color: #888; font-size: 0.85rem; font-style: italic; margin-top: 4px; display: flex; align-items: start; gap: 6px; }
        
        /* Badges & Icons */
        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: 800; cursor: pointer; text-align: center; border: 1px solid transparent; width: 100px; }
        .status-assigned { background: #fff0f0; color: #FF2E63; border-color: #ffcdd2; }
        .status-received { background: #e8f5e9; color: #00b894; border-color: #b9f6ca; }

        .file-icon-btn { color: #555; font-size: 1rem; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; width: 28px; height: 28px; border-radius: 50%; background: #f0f0f0; margin-right: 5px; }
        .file-icon-btn:hover { background: #e0e0e0; color: #00C2FF; }
        .completed-icon { color: #00b894; background: #e8f5e9; }
        .completed-icon:hover { background: #b9f6ca; color: #008f72; }
        .delete-btn { color: #ff6b6b; font-size: 1rem; cursor: pointer; margin-left: 5px; opacity: 0.6; }
        .delete-btn:hover { opacity: 1; transform: scale(1.1); }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(2px); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-card { background: white; width: 90%; max-width: 500px; border-radius: var(--radius); padding: 30px; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; }
        .close-modal { position: absolute; top: 20px; right: 20px; border: none; background: none; font-size: 1.5rem; cursor: pointer; color: #999; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.95rem; color: var(--text-main); }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; font-family: 'Nunito', sans-serif; font-size: 1rem; background: #fafafa; }
        textarea { resize: vertical; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #00C2FF; background: white; }
        .btn-submit { width: 100%; padding: 14px; background: linear-gradient(90deg, #00C2FF, #00F5D4); color: #00405c; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .form-divider { text-align: center; margin: 15px 0; font-size: 0.85rem; color: #999; font-weight: 700; position: relative; }
        .form-divider::before, .form-divider::after { content: ''; position: absolute; top: 50%; width: 40%; height: 1px; background: #eee; }
        .form-divider::before { left: 0; }
        .form-divider::after { right: 0; }
        .sub-label { font-size: 0.8rem; color: #888; font-weight: 600; margin-top: 4px; }
        .attachment-box { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px dashed #ccc; }
        .date-row { display: flex; gap: 10px; }
        .date-col { flex: 1; }
        
        /* Loading & Media Query */
        #loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.8); z-index: 500; display: flex; justify-content: center; align-items: center; border-radius: var(--radius); }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--math-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
        .btn-download { background: white; border: 2px solid #333; color: #333; padding: 8px 16px; border-radius: 20px; font-weight: 700; cursor: pointer; font-size: 0.9rem; }
        .btn-download:hover { background: #333; color: white; }
        .btn-add { background: linear-gradient(135deg, #FF2E63, #FF9F1C); color: white; border: none; padding: 8px 16px; border-radius: 20px; font-weight: 700; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; box-shadow: 0 4px 10px rgba(255, 46, 99, 0.3); }

        @media (max-width: 800px) {
            .controls-bar, .filters-right-group { flex-direction: column; align-items: stretch; }
            .control-group { justify-content: space-between; width: 100%; }
            .grid-row { grid-template-columns: 1fr; gap: 8px; padding: 15px; border-bottom: 1px solid #eee; }
            .inner-header { display: none; }
            .unit-actions { flex-direction: column; align-items: flex-end; }
            .unit-header { padding: 12px; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="loading-overlay"><div class="spinner"></div></div>

    <header>
        <div>
            <h1>Gabriel's Lesson Planner</h1>
            <div style="font-size: 0.95rem; color: #666; font-weight: 600;">Managed by: Parent/Educator</div>
        </div>
        <div class="header-actions">
            <button class="btn-add" onclick="window.openModal()">
                <i class="fas fa-plus"></i> Add Lesson
            </button>
            <button class="btn-download" onclick="window.downloadPDF()">
                <i class="fas fa-file-pdf"></i> Report
            </button>
        </div>
    </header>

    <div class="status-overview">
        <div class="status-card">
            <div class="status-icon icon-pending"><i class="fas fa-calendar-alt"></i></div>
            <div>
                <div style="font-size: 0.85rem; color: #888; font-weight:700; text-transform:uppercase;">Planned</div>
                <div class="stat-number" id="stat-pending">0</div>
            </div>
        </div>
        <div class="status-card">
            <div class="status-icon icon-received"><i class="fas fa-check-circle"></i></div>
            <div>
                <div style="font-size: 0.85rem; color: #888; font-weight:700; text-transform:uppercase;">Completed</div>
                <div class="stat-number" id="stat-received">0</div>
            </div>
        </div>
    </div>

    <div class="filter-section">
        <button class="filter-btn active" onclick="window.filterList('All', this)">All Subjects</button>
        <button class="filter-btn" data-subject="Math" onclick="window.filterList('Math', this)">Math</button>
        <button class="filter-btn" data-subject="Science" onclick="window.filterList('Science', this)">Science</button>
        <button class="filter-btn" data-subject="English" onclick="window.filterList('English', this)">English</button>
        <button class="filter-btn" data-subject="History" onclick="window.filterList('History', this)">History</button>
        <button class="filter-btn" data-subject="Art" onclick="window.filterList('Art', this)">Art</button>
    </div>

    <div class="controls-bar">
        <button class="control-btn" onclick="window.toggleLogVisibility()" id="btn-toggle-log">
            <i class="fas fa-eye-slash"></i> Hide Lessons
        </button>
        <div class="filters-right-group">
            <div class="control-group">
                 <label class="control-label">Month:</label>
                 <select id="filter-month" class="control-select" onchange="window.changeMonthFilter(this.value)">
                     <option value="All">All Months</option>
                 </select>
            </div>
        </div>
    </div>

    <!-- LOG LIST -->
    <div class="log-container" id="log-container">
        <div id="log-body" class="log-body-wrapper">
            <!-- Grouped Units will be injected here -->
        </div>
    </div>

</div>

<!-- New Lesson Modal -->
<div id="entry-modal" class="modal">
    <div class="modal-card">
        <button class="close-modal" onclick="window.closeModal()">&times;</button>
        <h2 style="margin-top:0; font-family:'Fredoka', sans-serif; color: #333;">Plan New Lesson</h2>
        <form onsubmit="window.addAssignment(event)">
            <div class="form-group">
                <label>Subject</label>
                <select id="inp-subject" required>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                    <option value="Art">Art</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Unit / Topic</label>
                <input type="text" id="inp-topic" placeholder="e.g. Fractions, Ancient Rome" required>
            </div>
            
            <div class="form-group">
                <label>Subtopic / Lesson Name</label>
                <input type="text" id="inp-subtopic" placeholder="e.g. Introduction to Denominators" required>
            </div>

            <div class="form-group">
                <label>Notes / Instructions <span style="font-weight:400; font-size:0.8em; color:#888;">(Optional)</span></label>
                <textarea id="inp-note" rows="3" placeholder="e.g. Remember to use the visual timer..."></textarea>
            </div>

            <!-- Date Range -->
            <div class="form-group date-row">
                <div class="date-col">
                    <label>Start Date</label>
                    <input type="date" id="inp-date-start" required>
                </div>
                <div class="date-col">
                    <label>End Date <span style="font-weight:400; font-size:0.8em; color:#888;">(Optional)</span></label>
                    <input type="date" id="inp-date-end">
                </div>
            </div>

            <div class="attachment-box">
                <label style="color: #444;"><i class="fas fa-paperclip"></i> Attach Lesson Material</label>
                <div style="margin-bottom: 10px;">
                    <label class="sub-label">Paste Link</label>
                    <input type="url" id="inp-link" placeholder="https://..." style="font-size: 0.9rem;">
                </div>
                <div class="form-divider">OR</div>
                <div>
                    <label class="sub-label">Upload File (Max 1MB)</label>
                    <input type="file" id="inp-file" accept="image/*,application/pdf" style="font-size: 0.9rem;">
                </div>
            </div>
            <button type="submit" class="btn-submit">Add Lesson Plan</button>
        </form>
    </div>
</div>

<!-- UPDATE STATUS MODAL -->
<div id="update-modal" class="modal">
    <div class="modal-card">
        <button class="close-modal" onclick="window.closeUpdateModal()">&times;</button>
        <h2 style="margin-top:0; font-family:'Fredoka', sans-serif; color: #333;">Update Lesson</h2>
        <form onsubmit="window.saveUpdate(event)">
            <input type="hidden" id="update-id">
            
            <div class="form-group">
                <label>Status</label>
                <select id="update-status">
                    <option value="Planned">Planned</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label>Notes / Instructions</label>
                <textarea id="update-note" rows="3"></textarea>
            </div>
            
            <div class="attachment-box" style="border-color: #00b894; background: #e8f5e9;">
                <label style="color: #008f72;"><i class="fas fa-check-circle"></i> Attach Completed Work</label>
                <p style="margin:5px 0 10px; font-size:0.8rem; color:#666;">Upload Gabriel's finished work here.</p>
                
                <div style="margin-bottom: 10px;">
                    <label class="sub-label">Paste Link</label>
                    <input type="url" id="update-link" placeholder="https://..." style="font-size: 0.9rem;">
                </div>
                <div class="form-divider">OR</div>
                <div>
                    <label class="sub-label">Upload File (Max 1MB)</label>
                    <input type="file" id="update-file" accept="image/*,application/pdf" style="font-size: 0.9rem;">
                </div>
            </div>
            
            <button type="submit" class="btn-submit">Save Changes</button>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0gLKjcJWhnIyQuDpRylfQ3Ms15lAmyp8",
      authDomain: "lesson-25166.firebaseapp.com",
      projectId: "lesson-25166",
      storageBucket: "lesson-25166.firebasestorage.app",
      messagingSenderId: "154536352234",
      appId: "1:154536352234:web:902cafbb5b71a4166a3a93"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const COLLECTION_NAME = "lessons";

    // 1MB Limit
    const MAX_FILE_SIZE = 1048576; 

    let lessons = [];
    let currentFilter = 'All';
    let currentMonthFilter = 'All';
    let isLogVisible = true;

    // Mapping icons for subject visual cues
    const subjectIcons = {
        'Math': 'fa-calculator',
        'Science': 'fa-flask',
        'English': 'fa-book',
        'History': 'fa-landmark',
        'Art': 'fa-palette'
    };
    
    const colors = {
        'Math': 'var(--math-color)',
        'Science': 'var(--science-color)',
        'English': 'var(--english-color)',
        'History': 'var(--history-color)',
        'Art': 'var(--art-color)'
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            subscribeToData();
        } else {
            signInAnonymously(auth).catch((error) => {
                alert("Connection Error. Please check internet.");
            });
        }
    });

    function subscribeToData() {
        const q = collection(db, COLLECTION_NAME);
        onSnapshot(q, (snapshot) => {
            lessons = [];
            snapshot.forEach((doc) => {
                lessons.push({ id: doc.id, ...doc.data() });
            });
            document.getElementById('loading-overlay').classList.add('hidden');
            
            // Set default date to TODAY (Local Time) to prevent timezone bugs
            const today = new Date();
            const localDate = today.getFullYear() + '-' + String(today.getMonth()+1).padStart(2,'0') + '-' + String(today.getDate()).padStart(2,'0');
            if(document.getElementById('inp-date-start')) document.getElementById('inp-date-start').value = localDate;
            
            updateMonthOptions();
            renderLog();
        }, (error) => {
            console.error("Data Fetch Error:", error);
        });
    }

    // --- ADD LESSON ---
    window.addAssignment = async function(e) {
        e.preventDefault();
        const btn = document.querySelector('#entry-modal .btn-submit');
        btn.innerText = "Saving...";
        btn.disabled = true;

        const subject = document.getElementById('inp-subject').value;
        const topic = document.getElementById('inp-topic').value;
        const name = document.getElementById('inp-subtopic').value; 
        const note = document.getElementById('inp-note').value;
        
        const startDate = document.getElementById('inp-date-start').value;
        const endDate = document.getElementById('inp-date-end').value;

        const link = document.getElementById('inp-link').value;
        const fileInput = document.getElementById('inp-file');
        const file = fileInput.files[0];

        const newEntry = {
            subject, 
            topic, // The Folder/Unit Name
            name,  // The actual lesson name
            note, // Notes
            startDate, endDate,
            status: 'Planned',
            fileLink: link || null,
            fileData: null,
            fileName: null,
            createdAt: Date.now()
        };

        try {
            if (file) {
                if (file.size > MAX_FILE_SIZE) { 
                    alert("File is too large! limit 1MB"); 
                    btn.disabled=false; 
                    btn.innerText="Add Lesson Plan"; 
                    return; 
                }
                const reader = new FileReader();
                reader.onload = async function(evt) {
                    newEntry.fileData = evt.target.result;
                    newEntry.fileName = file.name;
                    await addDoc(collection(db, COLLECTION_NAME), newEntry);
                    resetForm();
                };
                reader.readAsDataURL(file);
            } else {
                await addDoc(collection(db, COLLECTION_NAME), newEntry);
                resetForm();
            }
        } catch (e) {
            alert("Error saving: " + e.message);
            btn.innerText = "Add Lesson Plan";
            btn.disabled = false;
        }
    };

    function resetForm() {
        window.closeModal();
        document.getElementById('inp-subtopic').value = ''; 
        document.getElementById('inp-topic').value = ''; 
        document.getElementById('inp-note').value = ''; 
        document.getElementById('inp-date-end').value = ''; 
        document.getElementById('inp-link').value = '';
        document.getElementById('inp-file').value = '';
        const btn = document.querySelector('#entry-modal .btn-submit');
        btn.innerText = "Add Lesson Plan";
        btn.disabled = false;
    }

    // --- UPDATE STATUS ---
    window.openUpdateModal = function(id) {
        const item = lessons.find(a => a.id === id);
        if (!item) return;

        document.getElementById('update-id').value = id;
        document.getElementById('update-status').value = item.status;
        document.getElementById('update-note').value = item.note || ''; // Load note
        document.getElementById('update-link').value = item.completedFileLink || '';
        document.getElementById('update-file').value = ''; 
        document.getElementById('update-modal').classList.add('active');
    };

    window.closeUpdateModal = function() {
        document.getElementById('update-modal').classList.remove('active');
    };

    window.saveUpdate = async function(e) {
        e.preventDefault();
        const id = document.getElementById('update-id').value;
        const newStatus = document.getElementById('update-status').value;
        const newNote = document.getElementById('update-note').value;
        const link = document.getElementById('update-link').value;
        const fileInput = document.getElementById('update-file');
        const file = fileInput.files[0];
        
        const updateData = {
            status: newStatus,
            note: newNote,
            completedFileLink: link || null
        };

        const btn = document.querySelector('#update-modal .btn-submit');
        btn.innerText = "Saving...";
        btn.disabled = true;

        try {
            if (file) {
                 if (file.size > MAX_FILE_SIZE) { 
                     alert("File is too large! Limit 1MB"); 
                     btn.disabled=false; 
                     btn.innerText="Save Changes"; 
                     return; 
                 }
                 const reader = new FileReader();
                 reader.onload = async function(evt) {
                     updateData.completedFileData = evt.target.result;
                     updateData.completedFileName = file.name;
                     await updateDoc(doc(db, COLLECTION_NAME, id), updateData);
                     window.closeUpdateModal();
                     btn.innerText = "Save Changes";
                     btn.disabled = false;
                 };
                 reader.readAsDataURL(file);
            } else {
                await updateDoc(doc(db, COLLECTION_NAME, id), updateData);
                window.closeUpdateModal();
                btn.innerText = "Save Changes";
                btn.disabled = false;
            }
        } catch(e) {
             alert("Error updating: " + e.message);
             btn.innerText = "Save Changes";
             btn.disabled = false;
        }
    };

    window.deleteEntry = async function(id) {
        if(confirm('Delete this lesson plan?')) {
            try { await deleteDoc(doc(db, COLLECTION_NAME, id)); } 
            catch (e) { console.error("Delete failed", e); }
        }
    };

    // --- FILTERING & SORTING ---
    window.filterList = function(subject, btn) {
        currentFilter = subject;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderLog();
    };

    window.changeMonthFilter = function(val) { currentMonthFilter = val; renderLog(); };

    window.toggleLogVisibility = function() {
        isLogVisible = !isLogVisible;
        const container = document.getElementById('log-container');
        const btn = document.getElementById('btn-toggle-log');
        if (isLogVisible) {
            container.classList.remove('collapsed');
            btn.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Lessons';
        } else {
            container.classList.add('collapsed');
            btn.innerHTML = '<i class="fas fa-eye"></i> Show Lessons';
        }
    };

    // Modal with PREFILL support
    window.openModal = function(prefill = {}) { 
        const modal = document.getElementById('entry-modal');
        // Clear previous
        if(Object.keys(prefill).length === 0) {
            document.getElementById('inp-subtopic').value = '';
            document.getElementById('inp-topic').value = '';
            document.getElementById('inp-note').value = '';
            // Reset select to default if no prefill
        } else {
            // Apply Prefill
            if(prefill.subject) document.getElementById('inp-subject').value = prefill.subject;
            if(prefill.topic) document.getElementById('inp-topic').value = prefill.topic;
        }
        modal.classList.add('active'); 
    };
    
    window.closeModal = function() { document.getElementById('entry-modal').classList.remove('active'); };

    // Toggle Group Expansion
    window.toggleGroup = function(groupId) {
        const groupEl = document.getElementById(groupId);
        if(groupEl) groupEl.classList.toggle('expanded');
    }

    // Helper: Format Date
    function formatDateDisplay(dStr) {
        if(!dStr) return "";
        const parts = dStr.split('-'); 
        if(parts.length < 3) return dStr;
        const [y, m, d] = parts;
        return `${m}/${d}/${y}`; // MM/DD/YYYY
    }

    function updateMonthOptions() {
        const select = document.getElementById('filter-month');
        const months = new Set();
        lessons.forEach(a => {
            if(a.startDate) {
                const parts = a.startDate.split('-');
                if(parts.length === 3) months.add(parts[1]);
            }
        });
        select.innerHTML = '<option value="All">All Months</option>';
        Array.from(months).sort().forEach(m => {
            const d = new Date(2024, parseInt(m)-1, 1);
            const label = d.toLocaleDateString('en-US', { month: 'long' });
            const opt = document.createElement('option');
            opt.value = m;
            opt.innerText = label;
            select.appendChild(opt);
        });
        if(currentMonthFilter !== 'All') select.value = currentMonthFilter;
    }

    function renderLog() {
        const container = document.getElementById('log-body');
        container.innerHTML = '';

        const pendingCount = lessons.filter(a => a.status === 'Planned').length;
        const receivedCount = lessons.filter(a => a.status === 'Completed').length;
        document.getElementById('stat-pending').innerText = pendingCount;
        document.getElementById('stat-received').innerText = receivedCount;

        let displayList = lessons;
        
        if (currentFilter !== 'All') displayList = displayList.filter(a => a.subject === currentFilter);
        if (currentMonthFilter !== 'All') displayList = displayList.filter(a => a.startDate && a.startDate.split('-')[1] === currentMonthFilter);

        if (displayList.length === 0) {
            container.innerHTML = '<div style="padding: 30px; text-align: center; color: #999; font-style:italic;">No lessons found.</div>';
            return;
        }

        // GROUPING LOGIC: Group by TOPIC
        const grouped = {};
        displayList.forEach(item => {
            // Normalize topic
            const topicKey = (item.topic || 'General').trim();
            if (!grouped[topicKey]) {
                grouped[topicKey] = {
                    subject: item.subject,
                    topic: topicKey,
                    lessons: []
                };
            }
            grouped[topicKey].lessons.push(item);
        });

        // Convert to array and sort (by most recent lesson in the group)
        const groupsArray = Object.values(grouped).sort((a, b) => {
            // Get max date of A
            const maxDateA = a.lessons.reduce((max, l) => (l.startDate > max ? l.startDate : max), '0000-00-00');
            const maxDateB = b.lessons.reduce((max, l) => (l.startDate > max ? l.startDate : max), '0000-00-00');
            return maxDateB.localeCompare(maxDateA); // Newest first
        });

        groupsArray.forEach((group, index) => {
            const groupId = `group-${index}`;
            const color = colors[group.subject] || '#999';
            const iconClass = subjectIcons[group.subject] || 'fa-folder';
            
            // Sort lessons inside group: Oldest to Newest
            group.lessons.sort((a,b) => (a.startDate || '').localeCompare(b.startDate || ''));

            // Build Lessons HTML
            let lessonsHtml = '';
            group.lessons.forEach(item => {
                // FALLBACK for old data: check item.date if startDate is missing
                const rawDate = item.startDate || item.date;
                const dateStr = formatDateDisplay(rawDate);
                
                const isCompleted = item.status === 'Completed';
                const statusClass = isCompleted ? 'status-received' : 'status-assigned';
                const statusText = isCompleted ? 'Completed' : 'Planned';
                
                // Attachments
                let assignBtn = '';
                if (item.fileLink) assignBtn = `<a href="${item.fileLink}" target="_blank" title="Lesson Link" class="file-icon-btn"><i class="fas fa-link"></i></a>`;
                else if (item.fileData) assignBtn = `<a href="${item.fileData}" download="${item.fileName || 'lesson'}" title="Download" class="file-icon-btn"><i class="fas fa-paperclip"></i></a>`;

                let completedBtn = '';
                if (item.completedFileLink) completedBtn = `<a href="${item.completedFileLink}" target="_blank" class="file-icon-btn completed-icon"><i class="fas fa-check-double"></i></a>`;
                else if (item.completedFileData) completedBtn = `<a href="${item.completedFileData}" download="${item.completedFileName}" class="file-icon-btn completed-icon"><i class="fas fa-file-circle-check"></i></a>`;

                lessonsHtml += `
                    <div class="grid-row">
                        <div style="font-weight:700; color:#666; font-size:0.9rem;">${dateStr}</div>
                        <div class="lesson-name-block">
                            <div class="lesson-name">${item.name || 'Lesson'}</div>
                            ${item.subtopic ? `<div class="lesson-subtopic"><i class="fas fa-angle-right" style="font-size:0.7rem;"></i> ${item.subtopic}</div>` : ''}
                            ${item.note ? `<div class="lesson-note"><i class="fas fa-sticky-note" style="margin-top:2px;"></i> ${item.note}</div>` : ''}
                        </div>
                        <div style="text-align:center;">
                            <span class="status-badge ${statusClass}" onclick="window.openUpdateModal('${item.id}')">${statusText}</span>
                        </div>
                        <div style="text-align:right;">
                            ${assignBtn}${completedBtn}
                            <i class="fas fa-trash delete-btn" onclick="event.stopPropagation(); window.deleteEntry('${item.id}')" title="Delete Lesson"></i>
                        </div>
                    </div>
                `;
            });

            // Unit/Folder HTML
            const groupDiv = document.createElement('div');
            groupDiv.className = 'unit-group';
            groupDiv.id = groupId;
            groupDiv.innerHTML = `
                <div class="unit-header" onclick="window.toggleGroup('${groupId}')">
                    <div class="unit-info">
                        <div class="unit-icon" style="background-color: ${color}"><i class="fas ${iconClass}"></i></div>
                        <div class="unit-title-block">
                            <div class="unit-title">${group.topic}</div>
                            <div class="unit-meta">
                                <span class="unit-badge">${group.lessons.length} Lessons</span>
                                <span>${group.subject}</span>
                            </div>
                        </div>
                    </div>
                    <div class="unit-actions">
                        <button class="btn-add-unit" onclick="event.stopPropagation(); window.openModal({subject:'${group.subject}', topic:'${group.topic}'})">
                            <i class="fas fa-plus"></i> Add
                        </button>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                </div>
                <div class="unit-body">
                    <div class="grid-row inner-header">
                        <div>Date</div>
                        <div>Subtopic / Lesson</div>
                        <div style="text-align:center;">Status</div>
                        <div style="text-align:right;">Actions</div>
                    </div>
                    ${lessonsHtml}
                </div>
            `;
            container.appendChild(groupDiv);
        });
    }

    window.downloadPDF = function() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.setFont("helvetica", "bold"); doc.setFontSize(18);
        doc.text("Gabriel Mendoza: Lesson Plan Report", 14, 20);
        
        doc.setFontSize(10); doc.setFont("helvetica", "normal");
        const dateStr = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        doc.text(`Report Generated: ${dateStr}`, 14, 26);

        // Sort by date for PDF regardless of groups
        const sortedForPdf = [...lessons].sort((a,b) => new Date(b.startDate || b.date) - new Date(a.startDate || a.date));
        
        const tableData = sortedForPdf.map(a => {
            let dStr = formatDateDisplay(a.startDate || a.date);
            let attachText = (a.fileLink || a.fileData) ? "Yes" : "No";
            let completedText = (a.completedFileLink || a.completedFileData) ? "Yes" : "No";

            let nameField = a.name;
            if(a.note) nameField += `\n(Note: ${a.note})`;

            return [dStr, a.subject, a.topic, nameField, attachText, completedText, a.status];
        });

        doc.autoTable({
            startY: 35,
            head: [['Date', 'Subject', 'Unit/Topic', 'Lesson Name', 'Mat.', 'Done', 'Status']],
            body: tableData,
            theme: 'grid',
            headStyles: { fillColor: [51, 51, 51] },
            styles: { fontSize: 9, valign: 'middle' }
        });
        doc.save(`Gabriel_Lesson_Plan_Report.pdf`);
    };
</script>
